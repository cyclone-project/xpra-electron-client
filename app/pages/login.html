<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../node_modules/patternfly/dist/css/patternfly.css" rel="stylesheet">
    <link href="../theme/cyclone-login.css" rel="stylesheet">
</head>
<body>
<div id="cy-form" class="">
    <div id="cy-form-wrapper" class="row">
        <form id="cy-local-login" class=""
              style="visibility: visible;">

            <div class="form-group col-xs-12">
                <div class="">
                    <select id="form-selector" class="form-control" title="">
                        <option value="sshTunnel">SSH Tunnel</option>
                        <option value="sshTerminal">SSH Terminal</option>
                        <option value="x11">X11 Remote Desktop</option>
                    </select>
                </div>
            </div>


            <div class="form-group col-xs-12">
                <div class="">
                    <input id="username" placeholder="Username" class="form-control" name="username" value="sturgelose"
                           type="text" autofocus="">
                </div>
            </div>

            <div class="form-group col-xs-3 port-left hiddable sshTunnel">
                <div class="">
                    <input id="localPort" placeholder="Local Port" class="form-control" name="server" value="123"
                           type="text" autofocus="">
                </div>
            </div>


            <div class="form-group col-xs-6">

                <div class="input-group">
                    <span class="input-group-addon hiddable sshTunnel">:</span>
                    <input id="server" placeholder="Host or IP" class="form-control form-group col-xs-5"
                           name="server" value="130.149.223.94"
                           type="text" autofocus="">
                    <span class="input-group-addon hiddable sshTunnel x11">:</span>
                </div>
            </div>


            <div class="form-group col-xs-3 port-right hiddable sshTunnel x11">
                <div class="">
                    <input id="remotePort" placeholder="Remote Port" class="form-control" name="remotePort" value="80"
                           type="text" autofocus="">
                </div>
            </div>

            <div class="form-group form-group col-xs-12 sshTunel sshTerminal x11">
                <input class="btn btn-primary btn-lg" name="login" id="cy-login" type="submit" value="Log in">
            </div>
        </form>
    </div>
</div>
</body>

<script src="login.js"></script>
</html>
